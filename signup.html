<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Kunjooz Bar - Sign up</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="alert alert-primary">
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h4>Register</h4>
                <br>
                <br>
                <div class="card-text">
                  All the sellor associated with us are certified and approved by individuals in our team.
                  We ensure the quality and pricing of our products
                </div>
                <br>
              </div>
            </div>
          </div>
          <div class="col-6">
            <form action="index.html">
              <div class="row">
                <div class="col col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="col col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="username">Phone number</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="col col-sm-12">
                  <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="email" class="form-control" />
                  </div>
                </div>
                <div class="col col-sm-0 col-md-9"></div>
                <div class="col col-sm-12">
                  <div class="">
                    <br>
                    <button class="btn btn-success">Sign up</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/bootstrap.js"></script>
</html>
